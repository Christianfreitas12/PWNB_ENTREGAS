<body>
    <header>
        <h3>ATIVIDADES</h3>
    </header>
    <div class="cabecalho">
        <nav class="menu-lateral">

            <div class="btn-expandir">
                <i class="bi bi-list" id="btn-exp"></i>
            </div>
    
            <ul>
                <li class="item-menu ">
                    <a href="/Home/homeProfessor/index.html">
                        <span class="icon"><i class="bi bi-house-door"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu ativo">
                    <a href="/Atividades/AtividadesProfessor/">
                        <span class="icon"><i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Atividades</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/agenda/agendaProfessor/agenda.html">
                        <span class="icon"><i class="bi bi-calendar3"></i></span>
                        <span class="txt-link">Agenda</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="/chamada/chamada.html">
                        <span class="icon"><i class="bi bi-card-list"></i> </span>

                    </a>
                </li>
                <li class="item-menu">
                    <a href="/configuracoes/configProfessor/configuracoes.html">

                </li>
            </ul>
        </nav>

        <div class="container">
            <h1>Adicionar  Atividades</h1>
        </br>
            <form id="atividadeForm">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
    
                <label for="dataEntrega">Data de Entrega:</label>
                <input type="date" id="dataEntrega" name="dataEntrega" required>
    
                <label for="anexo">Anexar PDF:</label>
                <input type="file" id="anexo" name="anexo" accept=".pdf">
    
                <button type="button" class="buttonAdi" onclick="adicionarAtividade()">Adicionar Atividade</button>
                <button type="button" class="buttonList" onclick="listarAtividades()">Listar Atividades</button>
            </form>
    
            <div id="listaAtividades" style="display: none;">
                <table id="tabelaAtividades" class="table table-bordered table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">Descrição</th>
                            <th scope="col">Data de Entrega</th>
                            <th scope="col">Anexo</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
        </div>
