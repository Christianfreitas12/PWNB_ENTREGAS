<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>CodeCraft</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="./style.css">

    </head>
    <body>
        <div class="limiter">
           <div class="container-login100"   style="background-image: url('/images/assets-cached.jpg'); "> 
                <div class="wrap-login100 p-t-30 p-b-50">
                    <span class="login100-form-title p-b-41">
                        Login
                    </span>
                    <form class="login100-form">
                        <div class="wrap-input100">
                            <input class="input100" type="email" placeholder="Email">
                            <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                        </div>
    
                        <div class="wrap-input100" data-validate="Entre com sua senha">
                            <input class="input100" type="password" placeholder="Senha">
                            <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                        </div>
    
                        <div class="container-login100-form-btn">
                            <button type="submit" class="login100-form-btn">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </br>
            </div>

        </div>
      <script src="./script.js"></script>
    </body>
</html>
